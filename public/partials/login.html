<div class="col-sm-6 col-md-4 col-md-offset-4" ng-controller="LoginCtrl as lc">
    <h1 class="text-center login-title">Sign in</h1>
    <div class="account-wall">
        <form class="form-signin" ng-submit="lc.login()">
            <input type="text" class="form-control" placeholder="Email" ng-model="email" required autofocus>
            <input type="password" class="form-control" placeholder="Password" ng-model="pwd" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
    <a ng-href="/#/users/create" class="text-center new-account">Create an account </a>
</div>
